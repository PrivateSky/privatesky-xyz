<psk-page title="psk-mobile">

        <psk-mobile title="Application" controller-name="MobileDemoController" disable-sidebar id="mobile-demo">
            <div slot="content">
                <psk-card id="mobile-demo__login-card">
                    <h1>
                        <psk-icon icon="sign-in"></psk-icon>
                        <span>Entrance</span>
                    </h1>
                    <psk-form>
                        <psk-form-row layout="l=[12,12]">
                            <psk-email-input view-model="forms.signIn.email"></psk-email-input>
                            <psk-password-input view-model="forms.signIn.password"></psk-password-input>
                        </psk-form-row>
                        <psk-link page="Cardinal/web-components/mobile-demo_home">
                            <psk-button>Sign in</psk-button>
                        </psk-link>
                    </psk-form>
                </psk-card>
            </div>

            <div slot="footer">
