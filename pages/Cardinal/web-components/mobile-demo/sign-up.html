<psk-page title="psk-mobile">
    <psk-example class="mobile-example">

        <psk-mobile title="Create account" controller-name="MobileDemoController" disable-sidebar enable-back id="mobile-demo">
            <div slot="content">
                <psk-card id="mobile-demo__login-card">
                    <psk-form>
                        <psk-form-row layout="l=[12,12]">
                            <psk-text-input view-model="forms.signUp.fullName"></psk-text-input>
                            <psk-email-input view-model="forms.signIn.email"></psk-email-input>
                            <psk-password-input view-model="forms.signUp.password"></psk-password-input>
                            <psk-password-input view-model="forms.signUp.repeatPassword"></psk-password-input>
                        </psk-form-row>
                        <psk-button>Sign up</psk-button>
                    </psk-form>
                </psk-card>
            </div>

            <div slot="footer">
                <psk-link page="Cardinal/web-components/mobile-demo_sign-in">I already have an account!</psk-link>
            </div>
        </psk-mobile>

    </psk-example>
</psk-page>
