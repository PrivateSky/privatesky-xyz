<psk-page title="psk-mobile">
    <psk-example class="mobile-example">

        <psk-mobile title="About" controller-name="MobileDemoController" id="mobile-demo">
            <div slot="content">
                <psk-page-loader page-url="pages/About/about.html" id="mobile-demo__load-page"></psk-page-loader>
            </div>

            <psk-for-each slot="footer" data-view-model="footer">
                <psk-button-link name="@name" icon="@icon" page="@page"></psk-button-link>
            </psk-for-each>
        </psk-mobile>

    </psk-example>
</psk-page>
