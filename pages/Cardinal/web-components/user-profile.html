<psk-page title="psk-user-profile">

    <psk-toc title="Table of contents"></psk-toc>

    <psk-description>
        <p>This component is intended to be used to show some user information.</p>
        <p>By default, if no datasource is provided (userInfo), the component will emit an event (getUserInfo) in order
            to get desired data.</p>
    </psk-description>

    <psk-property-descriptor title="Supported properties">
        <psk-user-profile data-define-props="true">
        </psk-user-profile>
    </psk-property-descriptor>

    <psk-controller-descriptor title="Events that supports Controller">
        <psk-user-profile data-define-controller="true">
        </psk-user-profile>
    </psk-controller-descriptor>

    <psk-chapter title="HTML Children">
        <p>This component has no HTML children.</p>
    </psk-chapter>

    <psk-chapter title="Code Example">
        <psk-code language="markup">
            <psk-user-profile
                userInfo="{{username: 'Aramis', email:'aramis@threemusketeers.net, avatar: 'https://www.dingogames.com/three-musketeers-game/instructions/graphics/aramis.jpg'}}">
            </psk-user-profile>
        </psk-code>
    </psk-chapter>
    <psk-chapter title="Default Example">
        <psk-example class="app-example">
            <psk-user-profile>
            </psk-user-profile>
        </psk-example>
    </psk-chapter>
</psk-page>
