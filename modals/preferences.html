<style>
    .preferences {
        --sun-color: #ea8f0d;
        --moon-color: #354f9b;
        display: grid;
        grid-template-columns: repeat(2, auto);
        align-content: space-between;
    }
    .preferences webc-xyz-slider {
        --active-color: var(--sun-color);
        --inactive-color: var(--moon-color);
    }
    .preferences > label {
        width: fit-content;
        cursor: pointer;
    }
    .preferences > div.theme {
        display: flex;
        place-content: center;
        gap: 0.75rem;
    }
    .preferences > div.theme svg {
        width: auto;
        height: 23px;
    }
    .preferences > div.theme svg:first-child {
        fill: var(--moon-color);
        height: 14px;
        margin-top: 4px;
    }
    .preferences > div.theme svg:last-child {
        fill: var(--sun-color);
    }
    webc-modal::part(dialog) {
        max-width: 250px;
    }
    webc-modal::part(main) {
        min-height: auto;
    }
    webc-modal [slot=header] {
        font-size: 1.4rem;
    }
</style>
